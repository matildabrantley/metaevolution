<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f00000" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <style>
    .backgrounds {
      position: fixed;
      width: 100vw;
      height: 100vh;
      opacity: 0.25;
      z-index:-1;
      background-size: cover;
    }
    #background1 {
    background: url("./neurons-squared.jpg")  no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
  }
  #background2 {
      background: url("./neurons-cubed.jpg")  no-repeat center center fixed;
          -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
  }
  </style>
  <title>Meta-Evolution Lab</title>
</head>

<body>
  <div>
    <!-- <div id="background0" class="backgrounds"></div> -->
    <div id="background1" class="backgrounds"></div>
    <div id="background2" class="backgrounds"></div>
  </div>

  <script>
    let maxOpacity = 0.5;
    let bgOpacity = maxOpacity;
    let bgOpacity2 = 0;
    let bgOpacityDirection = 1;

    setInterval(() => { 
      const bg1 = document.getElementById('background1');
      const bg2 = document.getElementById('background2');
      if (bgOpacity > 0.5)
          bgOpacityDirection = -1;
      else if (bgOpacity < 0)
          bgOpacityDirection = 1;
      
      bgOpacity += 0.002 * bgOpacityDirection;
      bgOpacity2 += 0.002 * bgOpacityDirection * -1;

      bg1.style.opacity = bgOpacity;
      bg2.style.opacity = bgOpacity2;
  }, 10);

  </script>

  <div id="root"></div>
